language: php

php:
  - 5.5
  - 5.4
  - 5.3

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --prefer-source --no-interaction --dev

script:
  - mkdir -p build/logs
  - phpunit --coverage-clover build/logs/clover.xml

after_success:
 - php vendor/bin/coveralls -v